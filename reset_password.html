<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - ZachApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .title {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            border-color: #e74c3c;
            outline: none;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #c0392b;
        }
        .button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ ZachApp</div>
            <h1 class="title">Reset Your Password</h1>
        </div>
        
        <div id="status" class="status info" style="display: none;"></div>
        
        <div id="resetForm">
            <p>Please enter your new password below:</p>
            
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" placeholder="Enter your new password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
            </div>
            
            <button class="button" onclick="resetPassword()">Reset My Password</button>
        </div>
        
        <div class="footer">
            <p>This page is for resetting your ZachApp password.</p>
            <p>If you didn't request this reset, please ignore this page.</p>
            <p>¬© 2025 ZachApp Team. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const token = urlParams.get('token');
        
        // Check if we have the required parameters
        if (!username || !token) {
            showStatus('Invalid reset link. Please request a new password reset.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords
            if (!newPassword || !confirmPassword) {
                showStatus('Please fill in all fields.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showStatus('Passwords do not match.', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showStatus('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Disable button
            const button = document.querySelector('.button');
            button.disabled = true;
            button.textContent = 'Resetting Password...';
            
            // For now, just show a success message
            // In a real implementation, this would send the data to your backend
            setTimeout(() => {
                showStatus('Password reset successful! You can now log in with your new password.', 'success');
                document.getElementById('resetForm').style.display = 'none';
                
                // Show login link
                const loginLink = document.createElement('div');
                loginLink.innerHTML = '<p><a href="main.py" style="color: #e74c3c; text-decoration: none; font-weight: bold;">‚Üê Back to Login</a></p>';
                document.querySelector('.container').appendChild(loginLink);
            }, 2000);
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });
    </script>
</body>
</html>
